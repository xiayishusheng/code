<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript" src="jquery.js"></script>
<style type="text/css">
	body, div{ margin:0px; padding:0px}
	#top{ border-bottom:5px solid #FFF; padding:10px; margin-bottom:15px; height:55px; background:#9F9 }
	.btn_1{ border:1px solid; border-right:2px solid; border-bottom:2px solid; width:80px; height:22px; background:#FFF; }
	.div_1{ background:#FeF; border:1px solid #930; font-size:13px; position:absolute; right:0px; top:0px; width:240px; opacity:0.6; height:50px; padding:0px; }
</style>
<script type="text/javascript">
var index = 0;
var speed = 500;
$(function(){
	$("#btn_submit").click(function(){
		index = 0;
		next();
	});
	$(".btn_1").mousedown(function(){
		$(this).css("border-top", "2px solid");
		$(this).css("border-left", "2px solid");
		$(this).css("border-bottom", "1px solid");
		$(this).css("border-right", "1px solid");
		$(this).css("background", "#F0F0F0");
	});
	$(".btn_1").mouseup(function(){
		$(this).css("border-top", "1px solid");
		$(this).css("border-left", "1px solid");
		$(this).css("border-bottom", "2px solid");
		$(this).css("border-right", "2px solid");
		$(this).css("background", "#FFF");
	});
	$(".div_1").mouseover(function(){
		$(this).css("opacity", 1);
		$(this).css("font-weight", "bold");
	});
	$(".div_1").mouseout(function(){
		$(this).css("opacity", 0.6);
		$(this).css("font-weight", "normal");
	});
	$(".div_1").click(function(){
		$(this).css("opacity", 0.6);
		$(this).animate({
			width: 'toggle',
			height: 'toggle',
			opacity: 'toggle',
			right: 'toggle',
			top: 'toggle',
			marginTop: 'toggle',
			marginRight: 'toggle'
		}, speed);
	});
});
function next(){
	if($(".div_1").length + 1 == index){
		return;
	}
	$($(".div_1")[index]).animate({
		width: 'toggle',
		height: 'toggle',
		opacity: 'toggle',
		right: 'toggle',
		top: 'toggle',
		marginTop: 'toggle',
		marginRight: 'toggle'
	}, speed);
	setTimeout("next(index++)", 100);
}
</script>
</head>
